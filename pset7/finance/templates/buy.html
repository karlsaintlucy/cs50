{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy Stock</h1>
    <h4>Your balance is <a href="{{ url_for('history') }}">{{ cash | usd }}</a></h4>
    <br />
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="symbol">Stock Symbol:</label><br />
                <input id="symbol" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label><br />
                <input id="quantity" autocomplete="off" autofocus class="form-control" name="quantity" min="0" placeholder="0" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Buy Shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
