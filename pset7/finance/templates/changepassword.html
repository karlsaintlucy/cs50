{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h1>Change Password</h1>
    <form action="{{ url_for('changepassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password-old" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password-new" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password-confirm" placeholder="Confirm new password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
